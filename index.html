<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan form</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/akan.css">
</head>
<body>
  <script src="js/akan.js"></script>
  <div class="container">
    <div class="jumbotron">
      <h1>The Akan Culture from Ghana</h1>
      <p><em>Akan names are derived from Ghanian culture</em></p>
    </div>
    <br>
  </div>
  
    
    

  <div class="enter">
    <div class="form">
      <form>
        <table>
          <img src="images/images.jpeg" width="10%" class="ghana">
        <p>Days  : <input TYPE="text" NAME="day" SIZE="2"> </p>
        <p>Month: <input TYPE="text" NAME="month" SIZE="2"> </p>
        <p>Year : <input TYPE="text" NAME="year" SIZE="4"> </p>    
        <h6><u><b>GENDER</b></h6></u></h>
        <div class="button">
        <p><input type="button" value="Male"  ONCLICK="compute(this.form)"></p>
        </div> 
        <p><input type="button" value="Female" ONCLICK="tomm(this.form)"></p>
        <p>Date of Birth: <input TYPE="text" NAME="result1" SIZE="18"> </p>
        <p>Akan Name: <input TYPE="text" NAME="result2" SIZE="18"> </p>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
